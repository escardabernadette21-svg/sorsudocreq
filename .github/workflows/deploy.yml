
name: HostingerDeploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Node dependencies and build
        run: |
          npm ci
          npm run build

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/u462019837/domains/sorsubc-documentrequest.online
            git fetch origin main
            git reset --hard origin/main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

      - name: Upload built assets
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" \
          ${{ github.workspace }}/public/build/ \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/u462019837/domains/sorsubc-documentrequest.online/public/build
